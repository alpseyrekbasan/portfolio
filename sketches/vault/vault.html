<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p5.js example</title>
    <style> body {padding: 0; margin: 0;} </style>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.2/lib/p5.js"></script>
  </head>
  <body>
    <script type="text/javascript">


var vault = function (p) {

      var angle = 0;
      var divisions = 0.125;
      var x = 0;
      var y = 0;
      var inc = 0.00625;

      var white = 255;
      var black = 0;

      p.setup = function() {
        // put setup code here

        p.createCanvas(p.windowWidth,p.windowHeight);


      }

       p.draw = function() {
      p.background(248,45);
      // stroke(white);
      // fill();
      // translate(-windowWidth/4, -windowHeight/4);
      p.push();
      // translate(noise(x)*1000 ,+noise(y)*500);
      	p.fan(25, 25, 5, 1);
      	p.fan(30, 60, -0.5, 0.25);
      	p.fan(65, 75, -1, 0.5);
      	p.fan(90,90,1.2,1);
      	p.fan(120,90,-0.25,4);
      	p.fan(160, 120,0.75,1);
      	p.fan(180, 160,-1.1,2);
      	p.fan(240, 180,0.85,1);
      	p.fan(240,180,-0.35,2);

      	// fan(30,30,90,0.5,0.5);
      p.pop();


      angle+=divisions;

      x+=inc;
      y+=inc/2;



      };



       p.fan = function(st,l,sp,divisions) {


      	for (var i = 0; i <= 16/divisions; i++) {
      		p.push();
      		p.translate(p.windowWidth/2,p.windowHeight/2);
      		p.stroke(black);
      		p.rotate(p.radians(sp * angle + i * 45 * divisions));
      		p.line(st,st,l,l);
      		p.pop();

      	};

      }

      p.windowResized = function() {
        p.resizeCanvas(p.windowWidth, p.windowHeight);
      }


}
var myp5 = new p5(vault);

    </script>

  </body>
</html>
