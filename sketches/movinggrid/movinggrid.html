<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      padding: 0;
      margin: 0;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.4.2/lib/p5.js"></script>

</head>

<body>

  <script type="text/javascript">


var movinggrid = p => {


  var x = 0;

  var y = 0;


  p.setup = function () {
  	p.createCanvas(p.windowWidth,p.windowHeight);


  }

  p.draw = function() {
  	p.background(248);



  	for (var j = 0; j <= p.windowHeight; j+= p.windowHeight/9) {



  		for (var i = 0; i < p.windowWidth; i+=2) {



  			var n2 = p.noise (i*x,j*y,p.frameCount/50) * 50;

  			p.point(i, n2 + j - 25);

  		}

  	}


  	for (var j = 0; j <= p.windowWidth; j+= p.windowWidth/16) {



  		for (var i = 0; i < p.windowHeight; i+=2) {



  			var n2 = p.noise (i*x,j*y,p.frameCount/50) * 50;

  			p.point(n2 + j -25, i );

  		}

  	}


  	x= 0.01;
  	y= 0.01;

  }



    p.windowResized = function() {
      p.background(248);

      p.resizeCanvas(p.windowWidth, p.windowHeight);
    }

}

new p5(movinggrid);

  </script>
</body>

</html>
